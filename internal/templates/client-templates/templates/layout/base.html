<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preload" href="/static/client/fonts/montserrat.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/static/client/fonts/montserratbold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="{{staticWithHash (printf "/static/client/css/%s.css" .View)}}" />
  <link rel="icon" type="image/png" href="/static/client/images/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/static/client/images/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="icon" href="/static/client/images/favicon/favicon.ico" type="image/x-icon">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="задниксторе.рф">
  <meta property="og:locale" content="ru_RU">
  
  {{template "meta" .}}
  
</head>
<body>
  {{template "header" .}}
  
  <main class="wrapper">
    {{template "content" .}}
  </main>
  
  {{template "footer" .}}
  {{template "cookies" .}}
  
  <script src="{{staticWithHash "/static/client/js/script.js"}}"></script>
  <link rel="prefetch" href="{{staticWithHash "/static/client/css/error.css"}}" as="style">
  <link rel="prefetch" href="{{staticWithHash "/static/client/css/policy.css"}}" as="style">
  <link rel="prefetch" href="{{staticWithHash "/static/client/css/delivery.css"}}" as="style">
  <link rel="prefetch" href="{{staticWithHash "/static/client/css/payment.css"}}" as="style">
  <link rel="prefetch" href="{{staticWithHash "/static/client/css/guarantee.css"}}" as="style">
</body>
</html>
