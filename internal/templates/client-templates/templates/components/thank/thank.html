{{define "thank"}}
<div class="thank">
    <div class="thank__cont cont">
      <h1 class="thank__caption caption">{{.Title}}</h1>
      <p class="thank__text">{{.Description}}</p>
      <div class="thank__btn-box">
        <a class="thank__button button-orange" href="/">На главную</a>
      </div>
    </div>
</div>
{{end}}
