{{template "base" .}}

{{define "content"}}
<div class="product-edit">
    <div class="product-edit__header">
        <h1 class="product-edit__page-title">{{.Title}}</h1>
    </div>
    {{if .Error}}
        <div class="alert alert-danger">{{.Error}}</div>
    {{end}}
    {{template "product-form" dict "Action" (printf "/admin/products/%d/edit" .Product.ID) "IsEdit" true "Product" .Product "ButtonText" "Сохранить"}}
</div>
{{end}}
