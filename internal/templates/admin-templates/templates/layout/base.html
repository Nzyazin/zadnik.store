<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Админ панель</title>
    <link rel="stylesheet" href="{{staticWithHash (printf "/static/admin/css/%s.css" .View)}}">
</head>
<body>
    {{if not .HideHeader}}
        <header class="header">
            <div class="header__cont cont">
                <nav class="header__nav">
                    <a class="header__nav-link{{if eq .View "products-index"}} active{{end}}" href="/admin/products">
                        <i class="icon-box"></i>
                        <span>Товары</span>
                    </a>
                    <a class="header__nav-link" href="/admin/logout">
                        <i class="icon-box"></i>
                        <span>Выход</span>
                    </a>
                </nav>
            </div>
        </header>
    {{end}}

    <main class="content">
        {{block "content" .}}{{end}}
    </main>

    <script src="{{staticWithHash  "/static/admin/js/script.js" }}"></script>
</body>
</html>
