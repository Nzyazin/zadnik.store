{{ define "login" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Zadnik Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="page page--login">
    <div class="auth-layout">
        <form class="login-form" method="POST" action="/admin/login">
            <h1 class="login-form__title">Admin Login</h1>
            
            {{ if .Error }}
            <div class="login-form__error">{{ .Error }}</div>
            {{ end }}
            
            <div class="login-form__field">
                <label class="login-form__label" for="username">Username</label>
                <input 
                    class="login-form__input {{ if .Errors.username }}login-form__input--error{{ end }}" 
                    type="text" 
                    id="username" 
                    name="username" 
                    value="{{ .Form.username }}"
                    required
                >
                {{ if .Errors.username }}
                <div class="login-form__error">{{ .Errors.username }}</div>
                {{ end }}
            </div>

            <div class="login-form__field">
                <label class="login-form__label" for="password">Password</label>
                <input 
                    class="login-form__input {{ if .Errors.password }}login-form__input--error{{ end }}" 
                    type="password" 
                    id="password" 
                    name="password"
                    required
                >
                {{ if .Errors.password }}
                <div class="login-form__error">{{ .Errors.password }}</div>
                {{ end }}
            </div>

            <button type="submit" class="login-form__submit">Login</button>
        </form>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
{{ end }}
